<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inloggning</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Zen+Maru+Gothic&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Inloggning</h1>

  <form id="register-form">
    <h2>Registrera</h2>
    <input type="text" id="register-username" placeholder="Användarnamn" required />
    <input type="password" id="register-password" placeholder="Lösenord" required />
    <button type="submit">Registrera</button>
  </form>

  <form id="login-form">
    <h2>Logga in</h2>
    <input type="text" id="login-username" placeholder="Användarnamn" required />
    <input type="password" id="login-password" placeholder="Lösenord" required />
    <button type="submit">Logga in</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
